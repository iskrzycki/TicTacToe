<HTML>

<BODY>
    
    <link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/vendor/socket.io.js"></script>

    <div class="container">
        <div class="row margin-top">
            <div class="well text-center well-sm"><strong>Tic tac toe</strong></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="nameForm">
                    <div class="form-group">
                        <label for="playerNameInput">Player name</label>
                        <input type="text" class="form-control" id="playerNameInput" placeholder="Enter name">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 text-center">
                <div id="board">
                    <span id="roomName"></span>
                    <canvas id="myCanvas" width="310" height="310" class="touchable"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <span id="userCounter"></span>
                <h2>Players</h2>
                <ul id="player-list"></ul>
            </div>
    </div>
   
    <script src="scripts/script.js"></script>
</BODY>

</HTML>
